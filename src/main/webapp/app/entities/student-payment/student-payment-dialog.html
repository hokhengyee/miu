
<form name="editForm" role="form" novalidate ng-submit="vm.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myStudentPaymentLabel">Create or edit
			a Student Payment</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.studentPayment.id">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="vm.studentPayment.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_createdDate">Created
				Date</label>
			<div class="input-group">
				<input id="field_createdDate" type="text" class="form-control"
					name="createdDate" datetime-picker="{{dateformat}}"
					ng-model="vm.studentPayment.createdDate"
					is-open="vm.datePickerOpenStatus.createdDate" /> <span
					class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="vm.openCalendar('createdDate')">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_amount">Amount</label> <input
				type="text" class="form-control" name="amount" id="field_amount"
				ng-model="vm.studentPayment.amount" required ng-maxlength="1000" />
			<div ng-show="editForm.amount.$invalid">
				<p class="help-block" ng-show="editForm.amount.$error.required">
					This field is required.</p>
				<p class="help-block" ng-show="editForm.amount.$error.maxlength">
					This field cannot be longer than 1000 characters.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_description">Description</label>
			<textarea class="form-control" name="description"
				id="field_description" ng-model="vm.studentPayment.description"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_paymentDate">Payment
				Date</label>
			<div class="input-group">
				<input id="field_paymentDate" type="text" class="form-control"
					name="paymentDate" uib-datepicker-popup="{{dateformat}}"
					ng-model="vm.studentPayment.paymentDate"
					is-open="vm.datePickerOpenStatus.paymentDate" /> <span
					class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="vm.openCalendar('paymentDate')">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_paid">Paid</label> <input
				type="checkbox" class="form-control" name="paid" id="field_paid"
				ng-model="vm.studentPayment.paid" />
		</div>

		<div class="form-group">
			<label for="field_user">Student</label> <select class="form-control"
				id="field_user" name="user" ng-model="vm.studentPayment.user"
				ng-options="user as user.login for user in vm.users track by user.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.user.$invalid">
			<p class="help-block" ng-show="editForm.user.$error.required">
				This field is required.</p>
		</div>
		<div class="form-group">
			<label for="field_course">Course</label> <select class="form-control"
				id="field_course" name="course" ng-model="vm.studentPayment.course"
				ng-options="course as course.title for course in vm.courses track by course.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.course.$invalid">
			<p class="help-block" ng-show="editForm.course.$error.required">
				This field is required.</p>
		</div>
		<div class="form-group">
			<label for="field_paymentType">Payment Type</label> <select
				class="form-control" id="field_paymentType" name="paymentType"
				ng-model="vm.studentPayment.paymentType"
				ng-options="paymentType as paymentType.title for paymentType in vm.paymenttypes track by paymentType.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.paymentType.$invalid">
			<p class="help-block" ng-show="editForm.paymentType.$error.required">
				This field is required.</p>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
