<div>
    <h2>Adjunct Faculties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="adjunct-faculty.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Adjunct Faculty
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="showOrder"><span>Show Order</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lecturerProfile.user"><span>Lecturer Profile</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adjunctFaculty in vm.adjunctFaculties track by adjunctFaculty.id">
                    <td><a ui-sref="adjunct-faculty-detail({id:adjunctFaculty.id})">{{adjunctFaculty.id}}</a></td>
                    <td>{{adjunctFaculty.showOrder}}</td>
                    <td>
                        <a ui-sref="lecturer-profile-detail({id:adjunctFaculty.lecturerProfile.id})">{{adjunctFaculty.lecturerProfile.user}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="adjunct-faculty-detail({id:adjunctFaculty.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="adjunct-faculty.edit({id:adjunctFaculty.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="adjunct-faculty.delete({id:adjunctFaculty.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
