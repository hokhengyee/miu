
<div>
    <h2><span>Adjunct Faculty</span> {{vm.adjunctFaculty.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Show Order</span></dt>
        <dd>
            <span>{{vm.adjunctFaculty.showOrder}}</span>
        </dd>
        <dt><span>Lecturer Profile</span></dt>
        <dd>
            <a ui-sref="lecturer-profile-detail({id:vm.adjunctFaculty.lecturerProfile.id})">{{vm.adjunctFaculty.lecturerProfile.user}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="adjunct-faculty-detail.edit({id:vm.adjunctFaculty.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
