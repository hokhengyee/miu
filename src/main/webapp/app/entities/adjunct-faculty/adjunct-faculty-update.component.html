<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-adjunct-faculty-heading">Create or edit a Adjunct Faculty</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!adjunctFaculty.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="adjunctFaculty.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_showOrder">Show Order</label>
                    <input type="number" class="form-control" name="showOrder" id="field_showOrder"
                        [(ngModel)]="adjunctFaculty.showOrder" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lecturerProfile">Lecturer Profile</label>
                    <select class="form-control" id="field_lecturerProfile" name="lecturerProfile" [(ngModel)]="adjunctFaculty.lecturerProfile"  required>
                        <option *ngIf="!editForm.value.lecturerProfile" [ngValue]="null" selected></option>
                        <option [ngValue]="lecturerProfileOption.id === adjunctFaculty.lecturerProfile?.id ? adjunctFaculty.lecturerProfile : lecturerProfileOption" *ngFor="let lecturerProfileOption of lecturerprofiles; trackBy: trackLecturerProfileById">{{lecturerProfileOption.user}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.lecturerProfile?.dirty && editForm.controls.lecturerProfile?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lecturerProfile?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
