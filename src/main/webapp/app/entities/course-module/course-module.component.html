<div>
    <h2 id="page-heading">
        <span>Course Modules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-course-module" [routerLink]="['/course-module/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Course Module
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="courseModules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="displayOrder"><span>Display Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="course.title"><span>Course</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="module.title"><span>Module</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let courseModule of courseModules ;trackBy: trackId">
                <td><a [routerLink]="['/course-module', courseModule.id, 'view' ]">{{courseModule.id}}</a></td>
                <td>{{courseModule.displayOrder}}</td>
                <td>
                    <div *ngIf="courseModule.course">
                        <a [routerLink]="['../course', courseModule.course?.id, 'view' ]" >{{courseModule.course?.title}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="courseModule.module">
                        <a [routerLink]="['../module', courseModule.module?.id, 'view' ]" >{{courseModule.module?.title}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/course-module', courseModule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/course-module', courseModule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-module/'+ courseModule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="courseModules && courseModules.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
