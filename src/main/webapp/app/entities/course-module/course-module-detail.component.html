<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseModule">
            <h2><span>Course Module</span> {{courseModule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Display Order</span></dt>
                <dd>
                    <span>{{courseModule.displayOrder}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="courseModule.course">
                        <a [routerLink]="['/course', courseModule.course?.id, 'view']">{{courseModule.course?.title}}</a>
                    </div>
                </dd>
                <dt><span>Module</span></dt>
                <dd>
                    <div *ngIf="courseModule.module">
                        <a [routerLink]="['/module', courseModule.module?.id, 'view']">{{courseModule.module?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-module', courseModule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
