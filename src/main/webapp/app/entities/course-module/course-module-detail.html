
<div>
    <h2><span>Course Module</span> {{vm.courseModule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Display Order</span></dt>
        <dd>
            <span>{{vm.courseModule.displayOrder}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.courseModule.course.id})">{{vm.courseModule.course.title}}</a>
        </dd>
        <dt><span>Module</span></dt>
        <dd>
            <a ui-sref="module-detail({id:vm.courseModule.module.id})">{{vm.courseModule.module.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="course-module-detail.edit({id:vm.courseModule.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
