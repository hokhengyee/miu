<div>
    <h2>Course Modules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="course-module.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Course Module
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="displayOrder"><span>Display Order</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="course.title"><span>Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="module.title"><span>Module</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="courseModule in vm.courseModules track by courseModule.id">
                    <td><a ui-sref="course-module-detail({id:courseModule.id})">{{courseModule.id}}</a></td>
                    <td>{{courseModule.displayOrder}}</td>
                    <td>
                        <a ui-sref="course-detail({id:courseModule.course.id})">{{courseModule.course.title}}</a>
                    </td>
                    <td>
                        <a ui-sref="module-detail({id:courseModule.module.id})">{{courseModule.module.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="course-module-detail({id:courseModule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course-module.edit({id:courseModule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course-module.delete({id:courseModule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
