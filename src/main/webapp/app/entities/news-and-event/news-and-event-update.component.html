<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-news-and-event-heading">Create or edit a News And Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!newsAndEvent.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="newsAndEvent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="newsAndEvent.title" required maxlength="3000"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.maxlength">
                        This field cannot be longer than 3000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_websiteLink">Website Link</label>
                    <input type="text" class="form-control" name="websiteLink" id="field_websiteLink"
                        [(ngModel)]="newsAndEvent.websiteLink" maxlength="3000"/>
                    <div [hidden]="!(editForm.controls.websiteLink?.dirty && editForm.controls.websiteLink?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.websiteLink?.errors?.maxlength">
                        This field cannot be longer than 3000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startDT">Start DT</label>
                    <div class="d-flex">
                        <input id="field_startDT" type="datetime-local" class="form-control" name="startDT" [(ngModel)]="startDT"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endDT">End DT</label>
                    <div class="d-flex">
                        <input id="field_endDT" type="datetime-local" class="form-control" name="endDT" [(ngModel)]="endDT"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_venue">Venue</label>
                    <input type="text" class="form-control" name="venue" id="field_venue"
                        [(ngModel)]="newsAndEvent.venue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventDetail">Event Detail</label>
                    <textarea class="form-control" name="eventDetail" id="field_eventDetail"
                        [(ngModel)]="newsAndEvent.eventDetail" ></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
