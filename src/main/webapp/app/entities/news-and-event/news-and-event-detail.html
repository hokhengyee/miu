
<div>
	<h2>
		<span>News And Event</span> {{vm.newsAndEvent.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt>
			<span>Title</span>
		</dt>
		<dd>
			<span>{{vm.newsAndEvent.title}}</span>
		</dd>
		<dt>
			<span>Website Link</span>
		</dt>
		<dd>
			<span><a href="{{vm.newsAndEvent.websiteLink}}"
				target="_blank">{{vm.newsAndEvent.websiteLink}}</a></span>
		</dd>
		<dt>
			<span>Start Date</span>
		</dt>
		<dd>
			<span>{{vm.newsAndEvent.startDate | date:'mediumDate'}}</span>
		</dd>
		<dt>
			<span>End Date</span>
		</dt>
		<dd>
			<span>{{vm.newsAndEvent.endDate | date:'mediumDate'}}</span>
		</dd>
	</dl>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>

	<button type="button"
		ui-sref="news-and-event-detail.edit({id:vm.newsAndEvent.id})"
		class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span
			class="hidden-xs hidden-sm"> Edit</span>
	</button>
</div>
