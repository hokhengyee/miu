
<div>
    <h2><span>News And Event</span> {{vm.newsAndEvent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.newsAndEvent.title}}</span>
        </dd>
        <dt><span>Website Link</span></dt>
        <dd>
            <span>{{vm.newsAndEvent.websiteLink}}</span>
        </dd>
        <dt><span>Start DT</span></dt>
        <dd>
            <span>{{vm.newsAndEvent.startDT | date:'medium'}}</span>
        </dd>
        <dt><span>End DT</span></dt>
        <dd>
            <span>{{vm.newsAndEvent.endDT | date:'medium'}}</span>
        </dd>
        <dt><span>Venue</span></dt>
        <dd>
            <span>{{vm.newsAndEvent.venue}}</span>
        </dd>
        <dt><span>Event Detail</span></dt>
        <dd>
            <span>{{vm.newsAndEvent.eventDetail}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="news-and-event-detail.edit({id:vm.newsAndEvent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
