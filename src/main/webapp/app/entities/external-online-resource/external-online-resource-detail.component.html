<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="externalOnlineResource">
            <h2><span>External Online Resource</span> {{externalOnlineResource.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{externalOnlineResource.title}}</span>
                </dd>
                <dt><span>Website Link</span></dt>
                <dd>
                    <span>{{externalOnlineResource.websiteLink}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{externalOnlineResource.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/external-online-resource', externalOnlineResource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
