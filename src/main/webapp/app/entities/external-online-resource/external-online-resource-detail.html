
<div>
	<h2>
		<span>External Online Resource</span> {{vm.externalOnlineResource.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt>
			<span>Title</span>
		</dt>
		<dd>
			<span>{{vm.externalOnlineResource.title}}</span>
		</dd>
		<dt>
			<span>Website Link</span>
		</dt>
		<dd>
			<span><a href="{{vm.externalOnlineResource.websiteLink}}"
				target="_blank">{{vm.externalOnlineResource.websiteLink}}</a></span>
		</dd>
		<dt>
			<span>Description</span>
		</dt>
		<dd>
			<span>{{vm.externalOnlineResource.description}}</span>
		</dd>
	</dl>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>

	<button type="button"
		ui-sref="external-online-resource-detail.edit({id:vm.externalOnlineResource.id})"
		class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span
			class="hidden-xs hidden-sm"> Edit</span>
	</button>
</div>
