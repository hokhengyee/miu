
<form name="editForm" role="form" novalidate ng-submit="vm.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myModuleTypeLabel">Create or edit a
			Module Type</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.moduleType.id">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="vm.moduleType.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_title">Title</label> <input
				type="text" class="form-control" name="title" id="field_title"
				ng-model="vm.moduleType.title" required />
			<div ng-show="editForm.title.$invalid">
				<p class="help-block" ng-show="editForm.title.$error.required">
					This field is required.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_moduleTypeOrder">Module
				Type Order</label> <input type="number" class="form-control"
				name="moduleTypeOrder" id="field_moduleTypeOrder"
				ng-model="vm.moduleType.moduleTypeOrder" required />
			<div ng-show="editForm.moduleTypeOrder.$invalid">
				<p class="help-block"
					ng-show="editForm.moduleTypeOrder.$error.required">This field
					is required.</p>
				<p class="help-block"
					ng-show="editForm.moduleTypeOrder.$error.number">This field
					should be a number.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_description">Description</label>
			<input type="text" class="form-control" name="description"
				id="field_description" ng-model="vm.moduleType.description" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
