<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moduleType">
            <h2><span>Module Type</span> {{moduleType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{moduleType.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{moduleType.description}}</span>
                </dd>
                <dt><span>Module Type Order</span></dt>
                <dd>
                    <span>{{moduleType.moduleTypeOrder}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module-type', moduleType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
