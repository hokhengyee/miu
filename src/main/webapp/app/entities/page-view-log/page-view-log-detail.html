
<div>
    <h2><span>Page View Log</span> {{vm.pageViewLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{vm.pageViewLog.createdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Views</span></dt>
        <dd>
            <span>{{vm.pageViewLog.views}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="page-view-log-detail.edit({id:vm.pageViewLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
