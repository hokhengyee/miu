<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseAccess">
            <h2><span>Course Access</span> {{courseAccess.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User</span></dt>
                <dd>
                    {{courseAccess.user?.login}}
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="courseAccess.course">
                        <a [routerLink]="['/course', courseAccess.course?.id, 'view']">{{courseAccess.course?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-access', courseAccess.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
