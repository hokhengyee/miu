
<div>
    <h2><span>Research Paper</span> {{vm.researchPaper.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.researchPaper.code}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.researchPaper.title}}</span>
        </dd>
        <dt><span>Show Order</span></dt>
        <dd>
            <span>{{vm.researchPaper.showOrder}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.researchPaper.description}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.researchPaper.course.id})">{{vm.researchPaper.course.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="research-paper-detail.edit({id:vm.researchPaper.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
