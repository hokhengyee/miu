<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="researchPaper">
            <h2><span>Research Paper</span> {{researchPaper.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{researchPaper.code}}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{researchPaper.title}}</span>
                </dd>
                <dt><span>Show Order</span></dt>
                <dd>
                    <span>{{researchPaper.showOrder}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{researchPaper.description}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="researchPaper.course">
                        <a [routerLink]="['/course', researchPaper.course?.id, 'view']">{{researchPaper.course?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/research-paper', researchPaper.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
