<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entryQualification">
            <h2><span>Entry Qualification</span> {{entryQualification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{entryQualification.content}}</span>
                </dd>
                <dt><span>Display Order</span></dt>
                <dd>
                    <span>{{entryQualification.displayOrder}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="entryQualification.course">
                        <a [routerLink]="['/course', entryQualification.course?.id, 'view']">{{entryQualification.course?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entry-qualification', entryQualification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
