
<div>
    <h2><span>Entry Qualification</span> {{vm.entryQualification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.entryQualification.content}}</span>
        </dd>
        <dt><span>Display Order</span></dt>
        <dd>
            <span>{{vm.entryQualification.displayOrder}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.entryQualification.course.id})">{{vm.entryQualification.course.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="entry-qualification-detail.edit({id:vm.entryQualification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
