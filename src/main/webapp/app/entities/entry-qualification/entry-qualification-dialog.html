
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntryQualificationLabel">Create or edit a Entry Qualification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entryQualification.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entryQualification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.entryQualification.content"
                    required ng-minlength="100" ng-maxlength="3000" />
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.content.$error.minlength" translate-value-min="100">
                    This field is required to be at least 100 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.content.$error.maxlength">
                    This field cannot be longer than 3000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_displayOrder">Display Order</label>
            <input type="number" class="form-control" name="displayOrder" id="field_displayOrder"
                    ng-model="vm.entryQualification.displayOrder"
                     />
        </div>

        <div class="form-group">
            <label for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.entryQualification.course" ng-options="course as course.title for course in vm.courses track by course.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.course.$invalid">
            <p class="help-block"
                ng-show="editForm.course.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
