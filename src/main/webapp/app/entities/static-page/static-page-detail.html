
<div>
    <h2><span>Static Page</span> {{vm.staticPage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.staticPage.content}}</span>
        </dd>
        <dt><span>Static Page Type</span></dt>
        <dd>
            <a ui-sref="static-page-type-detail({id:vm.staticPage.staticPageType.id})">{{vm.staticPage.staticPageType.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="static-page-detail.edit({id:vm.staticPage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
