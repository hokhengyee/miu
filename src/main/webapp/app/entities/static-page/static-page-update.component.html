<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-static-page-heading">Create or edit a Static Page</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!staticPage.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="staticPage.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="staticPage.content" required maxlength="10000"/>
                    <div [hidden]="!(editForm.controls.content?.dirty && editForm.controls.content?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.content?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.content?.errors?.maxlength">
                        This field cannot be longer than 10000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_staticPageType">Static Page Type</label>
                    <select class="form-control" id="field_staticPageType" name="staticPageType" [(ngModel)]="staticPage.staticPageType"  required>
                        <option *ngIf="!editForm.value.staticPageType" [ngValue]="null" selected></option>
                        <option [ngValue]="staticPageTypeOption.id === staticPage.staticPageType?.id ? staticPage.staticPageType : staticPageTypeOption" *ngFor="let staticPageTypeOption of staticpagetypes; trackBy: trackStaticPageTypeById">{{staticPageTypeOption.title}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.staticPageType?.dirty && editForm.controls.staticPageType?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.staticPageType?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
