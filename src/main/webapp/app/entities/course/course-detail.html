
<div>
	<h2>
		<span>Course</span> {{vm.course.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt>
			<span>Course Order</span>
		</dt>
		<dd>
			<span>{{vm.course.courseOrder}}</span>
		</dd>
		<dt>
			<span>Title</span>
		</dt>
		<dd>
			<span>{{vm.course.title}}</span>
		</dd>
		<dt>
			<span>Description</span>
		</dt>
		<dd>
			<span>{{vm.course.description}}</span>
		</dd>
	</dl>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>

	<button type="button" ui-sref="course-detail.edit({id:vm.course.id})"
		class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span
			class="hidden-xs hidden-sm"> Edit</span>
	</button>
</div>
