<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span>Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{course.description}}</span>
                </dd>
                <dt><span>Course Order</span></dt>
                <dd>
                    <span>{{course.courseOrder}}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{course.title}}</span>
                </dd>
                <dt><span>Credit Hours</span></dt>
                <dd>
                    <span>{{course.creditHours}}</span>
                </dd>
                <dt><span>Application Fee</span></dt>
                <dd>
                    <span>{{course.applicationFee}}</span>
                </dd>
                <dt><span>Registration Fee</span></dt>
                <dd>
                    <span>{{course.registrationFee}}</span>
                </dd>
                <dt><span>Course Fee</span></dt>
                <dd>
                    <span>{{course.courseFee}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
