<div>
    <h2 id="page-heading">
        <span>Student Module Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-module-result" [routerLink]="['/student-module-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Student Module Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="studentModuleResults">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="result"><span>Result</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateGraded"><span>Date Graded</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="resultOrder"><span>Result Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span>User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="module.moduleCode"><span>Module</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentModuleResult of studentModuleResults ;trackBy: trackId">
                <td><a [routerLink]="['/student-module-result', studentModuleResult.id, 'view' ]">{{studentModuleResult.id}}</a></td>
                <td>{{studentModuleResult.result}}</td>
                <td>{{studentModuleResult.dateGraded | date:'mediumDate'}}</td>
                <td>{{studentModuleResult.resultOrder}}</td>
                <td>
                    {{studentModuleResult.user?.login}}
                </td>
                <td>
                    <div *ngIf="studentModuleResult.module">
                        <a [routerLink]="['../module', studentModuleResult.module?.id, 'view' ]" >{{studentModuleResult.module?.moduleCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student-module-result', studentModuleResult.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student-module-result', studentModuleResult.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'student-module-result/'+ studentModuleResult.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="studentModuleResults && studentModuleResults.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
