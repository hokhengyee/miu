<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="studentModuleResult">
            <h2><span>Student Module Result</span> {{studentModuleResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Result</span></dt>
                <dd>
                    <span>{{studentModuleResult.result}}</span>
                </dd>
                <dt><span>Date Graded</span></dt>
                <dd>
                    <span>{{studentModuleResult.dateGraded}}</span>
                </dd>
                <dt><span>Result Order</span></dt>
                <dd>
                    <span>{{studentModuleResult.resultOrder}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{studentModuleResult.user?.login}}
                </dd>
                <dt><span>Module</span></dt>
                <dd>
                    <div *ngIf="studentModuleResult.module">
                        <a [routerLink]="['/module', studentModuleResult.module?.id, 'view']">{{studentModuleResult.module?.moduleCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student-module-result', studentModuleResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
