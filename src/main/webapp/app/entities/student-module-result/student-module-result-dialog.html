
<form name="editForm" role="form" novalidate ng-submit="vm.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myStudentModuleResultLabel">Create or
			edit a Student Module Result</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.studentModuleResult.id">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="vm.studentModuleResult.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_result">Result</label> <input
				type="text" class="form-control" name="result" id="field_result"
				ng-model="vm.studentModuleResult.result" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_dateGraded">Date
				Graded</label>
			<div class="input-group">
				<input id="field_dateGraded" type="text" class="form-control"
					name="dateGraded" uib-datepicker-popup="{{dateformat}}"
					ng-model="vm.studentModuleResult.dateGraded"
					is-open="vm.datePickerOpenStatus.dateGraded" /> <span
					class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="vm.openCalendar('dateGraded')">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_resultOrder">Result
				Order</label> <input type="number" class="form-control" name="resultOrder"
				id="field_resultOrder" ng-model="vm.studentModuleResult.resultOrder" />
		</div>

		<div class="form-group">
			<label for="field_user">Student</label> <select class="form-control"
				id="field_user" name="user" ng-model="vm.studentModuleResult.user"
				ng-options="user as user.login for user in vm.users track by user.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.user.$invalid">
			<p class="help-block" ng-show="editForm.user.$error.required">
				This field is required.</p>
		</div>
		<div class="form-group">
			<label for="field_module">Module</label> <select class="form-control"
				id="field_module" name="module"
				ng-model="vm.studentModuleResult.module"
				ng-options="module as module.title for module in vm.modules track by module.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.module.$invalid">
			<p class="help-block" ng-show="editForm.module.$error.required">
				This field is required.</p>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
