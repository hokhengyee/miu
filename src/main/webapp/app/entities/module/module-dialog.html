
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModuleLabel">Create or edit a Module</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.module.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.module.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.module.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_moduleOrder">Module Order</label>
            <input type="number" class="form-control" name="moduleOrder" id="field_moduleOrder"
                    ng-model="vm.module.moduleOrder"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_moduleCode">Module Code</label>
            <input type="text" class="form-control" name="moduleCode" id="field_moduleCode"
                    ng-model="vm.module.moduleCode"
                    required />
            <div ng-show="editForm.moduleCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.moduleCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.module.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_moduleType">Module Type</label>
            <select class="form-control" id="field_moduleType" name="moduleType" ng-model="vm.module.moduleType" ng-options="moduleType as moduleType.title for moduleType in vm.moduletypes track by moduleType.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.moduleType.$invalid">
            <p class="help-block"
                ng-show="editForm.moduleType.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.module.course" ng-options="course as course.title for course in vm.courses track by course.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.course.$invalid">
            <p class="help-block"
                ng-show="editForm.course.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
