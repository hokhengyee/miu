<div>
	<h2>Modules</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary" ui-sref="module.new">
					<span class="glyphicon glyphicon-plus"></span> <span> Create
						new Module </span>
				</button>
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr jh-sort="vm.predicate" ascending="vm.reverse"
					callback="vm.transition()">
					<th jh-sort-by="id"><span>ID</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="moduleOrder"><span>Module Order</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="moduleCode"><span>Module Code</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="title"><span>Title</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="course.title"><span>Course</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="moduleType.title"><span>Module Type</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="description"><span>Description</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="module in vm.modules track by module.id">
					<td><a ui-sref="module-detail({id:module.id})">{{module.id}}</a></td>
					<td>{{module.moduleOrder}}</td>
					<td>{{module.moduleCode}}</td>
					<td>{{module.title}}</td>
					<td><a ui-sref="course-detail({id:module.course.id})">{{module.course.title}}</a>
					</td>
					<td><a ui-sref="module-type-detail({id:module.moduleType.id})">{{module.moduleType.title}}</a>
					</td>
					<td>{{module.description}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit" ui-sref="module-detail({id:module.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-xs hidden-sm"></span>
							</button>
							<button type="submit" ui-sref="module.edit({id:module.id})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-xs hidden-sm"></span>
							</button>
							<button type="submit" ui-sref="module.delete({id:module.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-xs hidden-sm"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount"
			items-per-page="vm.itemsPerPage"></jhi-item-count>
	</div>
	<uib-pager total-items="vm.totalItems" ng-model="vm.page"
		ng-change="vm.transition()"></uib-pager>
</div>
