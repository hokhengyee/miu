
<div>
    <h2><span>Module</span> {{vm.module.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.module.description}}</span>
        </dd>
        <dt><span>Module Order</span></dt>
        <dd>
            <span>{{vm.module.moduleOrder}}</span>
        </dd>
        <dt><span>Module Code</span></dt>
        <dd>
            <span>{{vm.module.moduleCode}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.module.title}}</span>
        </dd>
        <dt><span>Module Type</span></dt>
        <dd>
            <a ui-sref="module-type-detail({id:vm.module.moduleType.id})">{{vm.module.moduleType.title}}</a>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.module.course.id})">{{vm.module.course.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="module-detail.edit({id:vm.module.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
