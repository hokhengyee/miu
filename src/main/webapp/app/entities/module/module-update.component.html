<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-module-heading">Create or edit a Module</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!module.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="module.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="module.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_moduleOrder">Module Order</label>
                    <input type="number" class="form-control" name="moduleOrder" id="field_moduleOrder"
                        [(ngModel)]="module.moduleOrder" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_moduleCode">Module Code</label>
                    <input type="text" class="form-control" name="moduleCode" id="field_moduleCode"
                        [(ngModel)]="module.moduleCode" required/>
                    <div [hidden]="!(editForm.controls.moduleCode?.dirty && editForm.controls.moduleCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.moduleCode?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="module.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_moduleType">Module Type</label>
                    <select class="form-control" id="field_moduleType" name="moduleType" [(ngModel)]="module.moduleType"  required>
                        <option *ngIf="!editForm.value.moduleType" [ngValue]="null" selected></option>
                        <option [ngValue]="moduleTypeOption.id === module.moduleType?.id ? module.moduleType : moduleTypeOption" *ngFor="let moduleTypeOption of moduletypes; trackBy: trackModuleTypeById">{{moduleTypeOption.title}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.moduleType?.dirty && editForm.controls.moduleType?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.moduleType?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_course">Course</label>
                    <select class="form-control" id="field_course" name="course" [(ngModel)]="module.course"  required>
                        <option *ngIf="!editForm.value.course" [ngValue]="null" selected></option>
                        <option [ngValue]="courseOption.id === module.course?.id ? module.course : courseOption" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.title}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.course?.dirty && editForm.controls.course?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.course?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
