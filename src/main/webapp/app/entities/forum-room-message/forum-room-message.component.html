<div>
    <h2 id="page-heading">
        <span>Forum Room Messages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-forum-room-message" [routerLink]="['/forum-room-message/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Forum Room Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="forumRoomMessages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="message"><span>Message</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="messageDatetime"><span>Message Datetime</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forumRoom.forumRoomName"><span>Forum Room</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span>User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let forumRoomMessage of forumRoomMessages ;trackBy: trackId">
                <td><a [routerLink]="['/forum-room-message', forumRoomMessage.id, 'view' ]">{{forumRoomMessage.id}}</a></td>
                <td>{{forumRoomMessage.message}}</td>
                <td>{{forumRoomMessage.messageDatetime | date:'medium'}}</td>
                <td>
                    <div *ngIf="forumRoomMessage.forumRoom">
                        <a [routerLink]="['../forum-room', forumRoomMessage.forumRoom?.id, 'view' ]" >{{forumRoomMessage.forumRoom?.forumRoomName}}</a>
                    </div>
                </td>
                <td>
                    {{forumRoomMessage.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/forum-room-message', forumRoomMessage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/forum-room-message', forumRoomMessage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'forum-room-message/'+ forumRoomMessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="forumRoomMessages && forumRoomMessages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
