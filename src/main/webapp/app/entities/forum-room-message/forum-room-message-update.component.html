<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-forum-room-message-heading">Create or edit a Forum Room Message</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!forumRoomMessage.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="forumRoomMessage.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                        [(ngModel)]="forumRoomMessage.message" required/>
                    <div [hidden]="!(editForm.controls.message?.dirty && editForm.controls.message?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.message?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_messageDatetime">Message Datetime</label>
                    <div class="d-flex">
                        <input id="field_messageDatetime" type="datetime-local" class="form-control" name="messageDatetime" [(ngModel)]="messageDatetime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_forumRoom">Forum Room</label>
                    <select class="form-control" id="field_forumRoom" name="forumRoom" [(ngModel)]="forumRoomMessage.forumRoom" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="forumRoomOption.id === forumRoomMessage.forumRoom?.id ? forumRoomMessage.forumRoom : forumRoomOption" *ngFor="let forumRoomOption of forumrooms; trackBy: trackForumRoomById">{{forumRoomOption.forumRoomName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="forumRoomMessage.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === forumRoomMessage.user?.id ? forumRoomMessage.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
