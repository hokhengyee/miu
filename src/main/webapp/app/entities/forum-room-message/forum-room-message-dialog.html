
<form name="editForm" role="form" novalidate ng-submit="vm.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myForumRoomMessageLabel">Create or
			edit a Forum Room Message</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" ng-show="vm.forumRoomMessage.id">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="vm.forumRoomMessage.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_message">Message</label> <input
				type="text" class="form-control" name="message" id="field_message"
				ng-model="vm.forumRoomMessage.message" required />
			<div ng-show="editForm.message.$invalid">
				<p class="help-block" ng-show="editForm.message.$error.required">
					This field is required.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_messageDatetime">Message
				Datetime</label>
			<div class="input-group">
				<input id="field_messageDatetime" type="text" class="form-control"
					name="messageDatetime" datetime-picker="{{dateformat}}"
					ng-model="vm.forumRoomMessage.messageDatetime"
					is-open="vm.datePickerOpenStatus.messageDatetime" required /> <span
					class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="vm.openCalendar('messageDatetime')">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
			<div ng-show="editForm.messageDatetime.$invalid">
				<p class="help-block"
					ng-show="editForm.messageDatetime.$error.required">This field
					is required.</p>
				<p class="help-block"
					ng-show="editForm.messageDatetime.$error.ZonedDateTimelocal">
					This field should be a date and time.</p>
			</div>
		</div>

		<div class="form-group">
			<label for="field_forumRoom">Forum Room</label> <select
				class="form-control" id="field_forumRoom" name="forumRoom"
				ng-model="vm.forumRoomMessage.forumRoom"
				ng-options="forumRoom as forumRoom.forumRoomName for forumRoom in vm.forumrooms track by forumRoom.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.forumRoom.$invalid">
			<p class="help-block" ng-show="editForm.forumRoom.$error.required">
				This field is required.</p>
		</div>
		<div class="form-group">
			<label for="field_user">User</label> <select class="form-control"
				id="field_user" name="user" ng-model="vm.forumRoomMessage.user"
				ng-options="user as user.login for user in vm.users track by user.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div ng-show="editForm.user.$invalid">
			<p class="help-block" ng-show="editForm.user.$error.required">
				This field is required.</p>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
