
<div>
    <h2><span>Forum Room Message</span> {{vm.forumRoomMessage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Message</span></dt>
        <dd>
            <span>{{vm.forumRoomMessage.message}}</span>
        </dd>
        <dt><span>Message Datetime</span></dt>
        <dd>
            <span>{{vm.forumRoomMessage.messageDatetime | date:'medium'}}</span>
        </dd>
        <dt><span>Forum Room</span></dt>
        <dd>
            <a ui-sref="forum-room-detail({id:vm.forumRoomMessage.forumRoom.id})">{{vm.forumRoomMessage.forumRoom.forumRoomName}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.forumRoomMessage.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="forum-room-message-detail.edit({id:vm.forumRoomMessage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
