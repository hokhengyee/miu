
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseMaterialAccessLabel">Create or edit a Course Material Access</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.courseMaterialAccess.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.courseMaterialAccess.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_displayOrder">Display Order</label>
            <input type="number" class="form-control" name="displayOrder" id="field_displayOrder"
                    ng-model="vm.courseMaterialAccess.displayOrder"
                     />
        </div>

        <div class="form-group">
            <label for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.courseMaterialAccess.course" ng-options="course as course.title for course in vm.courses track by course.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.course.$invalid">
            <p class="help-block"
                ng-show="editForm.course.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_courseMaterial">Course Material</label>
            <select class="form-control" id="field_courseMaterial" name="courseMaterial" ng-model="vm.courseMaterialAccess.courseMaterial" ng-options="courseMaterial as courseMaterial.title for courseMaterial in vm.coursematerials track by courseMaterial.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.courseMaterial.$invalid">
            <p class="help-block"
                ng-show="editForm.courseMaterial.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
