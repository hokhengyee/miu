<div>

	<jhi-alert></jhi-alert>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<b>My Payments</b>
		</div>
		<table class="table table-bordered">
			<tr>
				<th>Payment Details</th>
				<th width="100px">Amount</th>
				<th width="120px">Payment Date</th>
				<th width="100px">Paid Status</th>
			</tr>
			<tr ng-repeat="studentPayment in vm.studentPayments">
				<td><b>{{studentPayment.paymentType.title}}</b>
					({{studentPayment.course.title}})<br />
					{{studentPayment.description}}</td>
				<td>{{studentPayment.amount}}</td>
				<td>{{studentPayment.paymentDate | date:'mediumDate'}}</td>
				<td>
					<center>
						<button class="btn btn-success btn-xs"
							ng-show="studentPayment.paid">
							<i class="glyphicon glyphicon-ok" />
						</button>
					</center>
				</td>
			</tr>
		</table>
	</div>

</div>
