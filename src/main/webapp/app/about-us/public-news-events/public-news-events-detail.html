<div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<b>{{vm.newsAndEvent.title}}</b>
		</div>

		<table class="table table-bordered">
			<tbody>
				<tr>
					<th width="120px">Event Time:</th>
					<td>{{vm.newsAndEvent.startDT | date:"MMM dd, yyyy h:mm a"}} -
						{{vm.newsAndEvent.endDT | date:"MMM dd, yyyy h:mm a"}}</td>
				</tr>
				<tr>
					<th>Venue:</th>
					<td>{{vm.newsAndEvent.venue}}</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-body">
			<div ng-show="vm.newsAndEvents.length == 0">
				<center>No news &amp; events.</center>
			</div>

			<span ng-bind-html="vm.staticHtml"></span> <br />
		</div>

	</div>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>

</div>
