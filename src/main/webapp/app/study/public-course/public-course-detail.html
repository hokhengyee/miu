<div>
	<h2>{{vm.course.title}} ({{vm.course.creditHours}} Hours)</h2>
	<br />Description: {{ vm.course.description }} <br />
	<hr>
	<jhi-alert-error></jhi-alert-error>

	<table class="jh-table table">
		<tbody>
			<tr valign="top">
				<td>
					<table class="table table-bordered">
						<tr>
							<th width="25%">Application Fee:&nbsp;</th>
							<td>{{ vm.course.applicationFee }}</td>
						</tr>
						<tr>
							<th>Registration Fee:&nbsp;</th>
							<td>{{ vm.course.registrationFee }}</td>
						</tr>
						<tr>
							<th>Course Fee *:&nbsp;</th>
							<td>{{ vm.course.courseFee }}</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>
</div>
